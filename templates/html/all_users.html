<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../css/users.css" rel="stylesheet">
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
</head>
<body>
<div class="content">
    <div w3-include-html="../static_parts/header.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class="active"><a href="/user/all">All users</a></li>
                    <li role="presentation"><a href="/user/add">Add user</a></li>
                </ul>
            </div>

            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <p class="headerText" align="center">List of Users</p>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>LAST_NAME</th>
                        <th>FIRST_NAME</th>
                        <th>SALARY</th>
                        <th>DATE_OF_BIRTH</th>
                    </tr>
                    </thead>
                    <tbody>

                    <#list users as user>
                        <tr>
                            <td><a href="/user/edit/${user.id}">${user.id}</a></td>
                            <td>${user.lastName}</td>
                            <td>${user.firstName}</td>
                            <td>${user.salary}</td>
                            <td>${user.dateOfBirth}</td>
                        </tr>
                    </#list>


                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>

<div w3-include-html="../static_parts/footer.html"></div>

<script>
    w3IncludeHTML();
</script>

</body>
</html>
