<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../css/users.css" rel="stylesheet">
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
</head>
<body>
<div class="content">
    <div w3-include-html="../static_parts/header.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="/user/all">All users</a></li>
                    <li role="presentation" class="active"><a href="/user/add">Add user</a></li>
                </ul>
            </div>

            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <p class="headerText" align="center">Add user</p>

                <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
                <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

                <!--Font Awesome (added because you use icons in your prepend/append)-->
                <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

                <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
                <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

                <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: #3441e1}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

                                <form  id="eventForm" method="post" class="form-horizontal">

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="firstName">First Name
                                            <span class="asteriskField">*</span>
                                        </label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control" name="firstName" id="firstName" required="true"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="lastName">Last Name
                                            <span class="asteriskField">*</span>
                                        </label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control" name="lastName" id="lastName" required="true"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="salary">Salary</label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control" name="salary" id="salary"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label" for="dateOfBirth">Date Of Birth
                                            <span class="asteriskField">*</span>
                                        </label>
                                        <div class="col-xs-5 date">
                                            <div class="input-group input-append date" id="datePicker">
                                                <input type="text" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="DD/MM/YYYY" required="true"/>
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar">
                                                    </i>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-5 col-xs-offset-3">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>


                <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
                <!-- Include jQuery -->
                <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

                <!-- Include Date Range Picker -->
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

                <script>
                    $(document).ready(function(){
                        var date_input=$('input[name="dateOfBirth"]'); //our date input has the name "date"
                        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                        date_input.datepicker({
                            format: 'dd/mm/yyyy',
                            container: container,
                            todayHighlight: true,
                            autoclose: true,
                        })
                    })
                </script>

            </div>

        </div>
    </div>
</div>

<div w3-include-html="../static_parts/footer.html"></div>

<script>
    w3IncludeHTML();
</script>

<!-- Include jQuery -->
<!--<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>-->



</body>
</html>
